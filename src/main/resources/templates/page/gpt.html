<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/gpt.css}"/>
    <script src="/js/updateTalents.js"></script>
</head>
<body>
<div class="container">
    <h1>AI 자기소개서 bot</h1>
    <p>정보를 입력하시면 자기소개서를 써드려요!</p><br><br>
    <form action="/gptGet" method="get">
        <input type= hidden id="email" name="email">

        <label for="company">지원 기업</label>
        <select id="company" name="company">
            <option value="회사선택"></option>
            <option value="삼성">삼성</option>
            <option value="SK">SK</option>
            <option value="현대">현대</option>
            <option value="포스코">포스코</option>
            <option value="네이버">네이버</option>
            <option value="LG">LG</option>
            <option value="카카오">카카오</option>
            <option value="두나무">두나무</option>
            <option value="구글">구글</option>
            <option value="애플">애플</option>
        </select>

        <br><br><label for="job">직무</label>
        <input type="text" id="job" name="job">

        <br><br><label for="talent">인재상</label>
        <select id="talent" name="talent">
            <option value="직무선택"></option>
            <option value="자기주도적">자기주도적</option>
            <option value="목표달성">목표달성</option>
            <option value="도전적">도전적</option>
            <option value="협력">협력</option>
        </select>

        <br><br><label for="question">질문 내용</label>
        <textarea id="question" name="question"></textarea>

        <br><br><input type="submit" value="자기소개서 만들기">
    </form>
</div>
</body>
</html>
